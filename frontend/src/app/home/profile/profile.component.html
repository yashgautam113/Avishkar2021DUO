<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title> Profile Page Design Example</title>

        <div class="rt-container">
            <div class="col-rt-4" id="float-right">

                <!-- Ad Here -->

            </div>
            <div class="col-rt-2">
                <ul>
                    <li><a routerLink="/home">Home</a></li>
                    <li><a routerLink="/edit">Edit Profile</a></li>
                    <li><a (click)="onlogout()">Logout</a></li>
                </ul>
            </div>
        </div>
    </div>

                                            <input type="file" (change)="upload($event)" accept=".png,.jpg" />
                                            <button (click)="uploadImage()">Upload Image</button>

                                                <img [src]="downloadableURL" onerror="this.onerror=null;this.src='assets/noimage.jpg';" width="300px" height="300px" />

        <mat-icon>attach_file</mat-icon>
    </button>

                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-8">
                                    <div class="card shadow-sm">
                                        <div class="card-header bg-transparent border-0">
                                            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>General Information</h3>
                                        </div>
                                        <div class="card-body pt-0">
                                            <table class="table table-bordered">
                                                <!-- <tr>
                <th width="30%">Roll</th>
                <td width="2%">:</td>
                <td>125</td>
              </tr> -->
                                                <tr>
                                                    <th width="30%">Age </th>
                                                    <td width="2%">:</td>
                                                    <td>{{user.age}}</td>
                                                </tr>
                                                <tr>
                                                    <th width="30%">Gender</th>
                                                    <td width="2%">:</td>
                                                    <td>{{user.gender}}</td>
                                                </tr>
                                                <tr>
                                                    <th width="30%">Phone No.</th>
                                                    <td width="2%">:</td>
                                                    <td>{{user.phone}}</td>
                                                </tr>
                                            </table>
                                        </div>
                                    </div>
                                    <div style="height: 26px"></div>
                                    <div class="card shadow-sm">
                                        <div class="card-header bg-transparent border-0">
                                            <h3 class="mb-0"><i class="far fa-clone pr-1"></i>Bio</h3>
                                        </div>
                                        <div class="card-body pt-0">
